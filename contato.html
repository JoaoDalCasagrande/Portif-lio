<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>

            </ul>
        </nav>

    <main>
        <section>
            <h2>Entre em contato comigo</h2>
            <p>Preencha o formulário abaixo ou me chame nas redes sociais.</p>

            <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>

                <label for="data">Data de Nascimento:</label><br>
                <input type="date" id="data" name="data" required><br>

                <label for="usuario">Usuário:</label><br>
                <input type="text" id="usuario" name="usuario" placeholder="Digite o nome do usuário" required><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required><br>

                <h3>Endereço</h3>

                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" placeholder="Rua" required><br>

                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero" placeholder="Número" required><br>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" placeholder="CEP" required><br>

                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" value="Passo Fundo" readonly required><br>

                <input type="submit" value="Cadastrar">
        </section>

        <section><br>
            <h2>Redes Sociais</h2>
            <div class="social">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="img/insta.png" alt="Instagram"> Instagram
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="img/lkdn.png" alt="LinkedIn"> LinkedIn
                </a>
                <a href="mailto:seuemail@exemplo.com" target="_blank">
                    <img src="img/gmail.png" alt="Email"> Email
                </a>
                <a href="https://wa.me/seunumerowhatsapp" target="_blank">
                    <img src="img/Whats.png" alt="WhatsApp"> WhatsApp
                </a>
            </div>
        </section>
    </main>
